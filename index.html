<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section>
    <div>
        <button class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto" onClick="editNames()">entrez vos noms</button>
        <button class="btn btn-outline-dark d-grid gap-2 col-6 mx-auto" onClick="startgame()">commencer la partie!</button>
    </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6">
        <div class="card">
            <div class="card-body_one">
                <h5 class="card-title"><p class="Player1">Player one</p></h5>
                <p class="score p1">current score</p>
            <a href="#" class="btn btn-primary" onClick="rollTheDice()">roll dice</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body_two">
            <h5 class="card-title"><p class="Player2">Player Two</p></h5>
            <p class="score p2">{$scoreP2}</p>
            <a href="#" class="btn btn-primary" onClick=" ajoutTotal()">hold</a>
            </div>
        </div>
    </div>
</div>
<nav>
    <div class="container-fluid">
        <div class="bl">
        <span class="p1">score total player one</span>
        </div>    
        <div class="br">
        <span class="p2">score total player two</span>
        </div>
        </div>
</nav>  
    <div class="container-fluid">
      
        <div class="de d-grid gap-2 col-6 mx-auto">  <img class="img1" src="dice6.png">
        <img class="img2" src="dice6.png"></div>
    </div> 
</section>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
