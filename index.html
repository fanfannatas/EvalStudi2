<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>jeux js</title>
</head>
<body>
    <div>
        <h1>jeux de dé avec js!</h1>
        <button class="btn btn-outline-dark" onClick="editNames()">vos noms?</button>
    </div>
    
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name un" id="name-0"><p>Player 1</p></div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name deux" id="name-1"><p>Player 2</p></div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
       
        
        <!-- Buttons -->
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

        <!-- Input to set the winning score -->
        <input type="text" id="winningScore" placeholder="Final score">
        
        <!--  images des dé -->
        <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
        <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
